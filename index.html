<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Hotel maket</title>
</head>

<body>
    <div class="header">
        <div class="header_line">
            <div class="header_logo">
                <img src="images/Logo.png" alt="logo">

            <div class="nav">
                <a class="nav-items" href="@">О нас</a>
                <a class="nav-items" href="">Услуги<img src="images/expand_more.png" alt="expand_more"></a>

                <a class="nav-items" href="">Вакансии</a>
                <a class="nav-items" href="">Новости</a>
                <a class="nav-items" href="">Соглашения<img src="images/expand_more.png" alt="expand_more"></a>
                <div class="btn">
                    <a class="button" href="">ВОЙТИ</a>
                    <a class="button1" href="">ЗАРЕГИСТРИРОВАТЬСЯ</a>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="back_img"></div>
            <div class="find_rooms">Найдём номера под ваши пожелания</div>
            <div class="btn_find_rooms">

            </div></a>

            </div>

            </div>
            <div class="check_out">
                <div class="text_check_out">ВЫЕЗД</div>
                <div class="btn_check_out">
                    <a class="btn_check_out1" href="">Д.ММ.ГГГГ</a>
                    <a class="img_btn_check_out1" href="">
                        <img src="images/expand_more.png" alt="expand_more.png"></a>
                </div>

        </div>

    </div>
